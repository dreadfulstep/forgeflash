<!DOCTYPE html>
<html style="margin: 0; padding: 0;">
  <head>
    <title>Stunt Cars 3 | ForgeFlash</title>
  </head>
  <link rel="icon" type="image/x-icon" href="img/index.jpg" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="js/unityloader35.js"></script>
  <script src="/js/main.js"></script>
  <body style="margin: 0; padding: 0;">
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "game.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100vh; margin: auto;"></div>
    </div>
  </body>
</html>
